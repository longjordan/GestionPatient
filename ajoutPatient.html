<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Présentation </title>
        <link rel="stylesheet" media="screen" type="text/css" title="index" href="mep.css" />
    </head>
    <body>
    	<div id="formulaire">
	        <h1>Ajout des patients</h1>
	        <div class="formAjout">
	            <form method="post" action="">
	                <div class="ligne">
                    <div class="col-25">
                        <label for="prenom">ID du patient</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="id" name="id" placeholder="id du patient...">
                    </div>
                </div>
                <div class="ligne">
                    <div class="col-25">
                        <label for="nom">Nom du patient</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nom" name="nom" placeholder="nom..." >
                    </div>
                </div>
                <div class="ligne">
                    <div class="col-25">
                        <label for="age">Age</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="age" min="0">
                    </div>
                </div>
                <div class="ligne">
                    <div class="col-25">
                        <label for="genre">Genre</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" id="genre" name="genre" value="M">M
                        <input type="radio" id="genre" name="genre" value="F">F
                    </div>
                </div>
                <div class="ligne">
                    <div class="col-25">
                        <label for="tel">Telephone</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="tel" name="tel" placeholder="téléphone...">
                    </div>
                </div>
                <div class="ligne">
                    <div class="col-25">
                        <label for="adr">Adresse</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="adr" name="adr" placeholder="adresse...">
                    </div>
                </div>
                <div class="ligne">
                    <input class="envoye" type="submit" value="Envoyer">
                </div>
	            </form>
	        </div>
	    </div>
    </body>
    
</html>
